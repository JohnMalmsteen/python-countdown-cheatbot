<html>
  <head>
    <style>
      body{
        width: 100%;
        height: 100%;
      }
      #main{
        text-align: center;
        position: relative;
         top: 33%;
         -webkit-transform: translateY(-33%);
         -ms-transform: translateY(-33%);
         transform: translateY(-33%);
      }
      #data{
        text-align: center;
        position: relative;
        top: 33%;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

  </head>
  <body>
    <div id="main">
      <h3 style="font-family: helvetica">Countdown Solver</h3>
      <form id="solverform">
        <input id="lettersinput" type="text" name="letters" placeholder="letters..."></input>
        <input type="button" id="theButton" value="Submit" onclick="makeRequest()"></input>
      </form>

    </div>

    <pre id="data"></pre>

    <script>
      function makeRequest(){
        var value =  $("#lettersinput").val();

        if(value !== "" && value !== undefined && value !== null){
          $.ajax({
            method: 'get',
            url: 'solve/'+value,
            success: function(data) {
            var a = [];
            a = data.anagrams;
              var outstring = "";
              for(i = 0; i < a.length; i++){
                outstring += ('<p>' + data.anagrams[i] +'</p>')
              }
              $("#data").html(outstring);
            }
          });

        }
      }
    </script>

  </body>
</html>
